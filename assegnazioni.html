<!DOCTYPE html>
<html>
    <head>
        <title>Nuova Assegnazione</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assegnazione.css">
        <link href="https://fonts.googleapis.com/css2?family=Alan+Sans&amp;display=swap" rel="stylesheet">
        <script src="insrimento_assegnazione.js" defer></script>

        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    </head>
    <body>
        <main>
            <div id="titolo">Studium</div>
            <div id="contenuto">
                <form id="form_assegnazione">
                    <label for="materia">Materia:</label>
                    <input type="text" id="materia" name="materia" required><br><br>
                    <label for="data">Data (gg-mm-aaaa):</label>
                    <input type="text" id="data" name="data" required><br><br>
                    <label for="tipo_assegnazione">Tipo di Assegnazione:</label>
                    <select id="tipo_assegnazione" name="tipo_assegnazione" required>
                        <option value="compito">Compito</option>
                        <option value="verifica">Verifica</option>
                        <option value="interrogazione">interrogazione</option>
                    </select><br><br>
                    <label for="descrizione">Descrizione:</label>
                    <textarea id="descrizione" name="descrizione"></textarea><br><br>
                    <button type="button" id="inserisci">Conferma</button>
                </form>
            </div>
        </main>
    </body>
</html>
<script>
    $(function() {
    $("#data").datepicker({
        dateFormat: "dd-mm-yy"
    });
  });
</script>
